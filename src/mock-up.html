<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <h1 id="title" class="p-5">My Team</h1>
    <div class="container p-5">

        <div class="row justify-content-center">

            <!-- New Card------------------------------------- -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="name">John Smith</h5>
						<i class="ms-3 me-2 fi fi-rr-crown"></i>
                        <h5 class="d-inline-block">Manager</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group">
                            <li class="list-group-item">ID: <span class="idNum"></span></li>
                            <li class="list-group-item">Email: <a href="#" class="email">placeholder@email.com</a></li>
                            <li class="list-group-item subClassQ">Sub Class Q:<span class="subClassA"></span></li>
                        </ul>    
                    </div>
                </div>
            </div>
            <!-- End card-------------------------------------- -->

            <!-- New Card------------------------------------- -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="name">Jane Doe</h5>
						<i class="ms-3 me-2 fi fi-rr-settings"></i>
                        <h5 class="d-inline-block">Engineer</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group">
                            <li class="list-group-item">ID: <span class="idNum"></span></li>
                            <li class="list-group-item">Email: <a href="#" class="email">placeholder@email.com</a></li>
                            <li class="list-group-item subClassQ">Sub Class Q:<span class="subClassA"></span></li>
                        </ul>    
                    </div>
                </div>
            </div>
            <!-- End card-------------------------------------- -->

            <!-- New Card------------------------------------- -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="name">Travis Miller</h5>
						<i class="ms-3 me-2 fi fi-rr-leaf"></i>
                        <h5 class="d-inline-block">Intern</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group">
                            <li class="list-group-item">ID: <span class="idNum"></span></li>
                            <li class="list-group-item">Email: <a href="#" class="email">placeholder@email.com</a></li>
                            <li class="list-group-item subClassQ">Sub Class Q:<span class="subClassA"></span></li>
                        </ul>    
                    </div>
                </div>
            </div>
            <!-- End card-------------------------------------- -->

            

            

        </div>
        
    
          
       
    </div>
    
</body>
</html>
